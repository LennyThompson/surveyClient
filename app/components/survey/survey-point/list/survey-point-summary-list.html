<label>Points</label>
<div class="flex-container survey-point-header" fxLayout="row">
    <div fxFlex="20" >Name</div>
    <div fxFlex="20" >X</div>
    <div fxFlex="20" >Y</div>
    <div fxFlex="20" >Z</div>
    <div fxFlex="20" >Type</div>
    <div fxFlex="20" >Action</div>
</div>
<survey-point *ngFor="let item of Points; let odd=odd; let even=even; let index=index"
              [point]="item"
              [ngClass]="{odd: odd, even: even, first: index===0 }" (update)="onUpdate($event)">
</survey-point>
<div class="add-new-point">
    <i class="icon-plus" (click)="onAddSurveyPoint()"></i>
</div>
