<h1 md-dialog-title>New Survey Point</h1>
<md-dialog-content>
    <survey-point-form [(SurveyPoint)]="Point"></survey-point-form>
</md-dialog-content>
<md-dialog-actions>
    <i class="icon-ok" (click)="m_dlgPoint.close(Point)">Ok</i>
    <i class="icon-cancel" (click)="m_dlgPoint.close(null)">Cancel</i>
</md-dialog-actions>
