<h1 md-dialog-title>New Traverse</h1>
<md-dialog-content>
    <form>
        <survey-measurement-form [(SurveyMeasurement)]="TraverseMeasurement"></survey-measurement-form>
    </form>
</md-dialog-content>
<md-dialog-actions>
    <i class="icon-ok" (click)="_dialog.close(TraverseMeasurement)">Ok</i>
    <i class="icon-cancel" (click)="_dialog.close(null)">Cancel</i>
</md-dialog-actions>
