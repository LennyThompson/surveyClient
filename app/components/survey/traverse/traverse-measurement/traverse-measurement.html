<div class="flex-container traverve-measurement" fxLayout="row">
    <div class="measurement-info" fxFlex="25" >{{SurveyMeasurement?.ID}}</div>
    <div class="measurement-info survey-distance" fxFlex="25" >{{SurveyMeasurement?.HorizDistance | coordFormat}}</div>
    <div class="measurement-info survey-bearing" fxFlex="25" >{{SurveyMeasurement?.Bearing | bearingFormat}}</div>
    <div class="measurement-info survey-distance" fxFlex="25" >{{SurveyMeasurement?.VertDistance | coordFormat}}</div>
    <div class="measurement-info" fxFlex="25" >{{SurveyMeasurement?.PointFrom.Name}}</div>
    <div class="measurement-info" fxFlex="25" >{{SurveyMeasurement?.PointTo.Name}}</div>
</div>
