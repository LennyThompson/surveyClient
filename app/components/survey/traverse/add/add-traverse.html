<h1 md-dialog-title>New Traverse</h1>
<md-dialog-content>
    <form>

        <traverse-form [(Traverse)]="Traverse"></traverse-form>

        <div class="flex-container trav-measurement-header" fxLayout="row">
            <div fxFlex="25">ID</div>
            <div fxFlex="25">Horizontal</div>
            <div fxFlex="25">Bearing</div>
            <div fxFlex="25">Vertical</div>
            <div fxFlex="25">From</div>
            <div fxFlex="25">To</div>
        </div>
        <traverse-measurement
                *ngFor="let meas of Traverse.SurveyMeasurement; let odd=odd; let even=even; let index=index"
                [measurement]="meas"
                [ngClass]="{odd: odd, even: even, first: index===0 }"
        >
        </traverse-measurement>
        <div >
            <i class="icon-plus" (click)="onAddMeasurement()"></i>
        </div>
        <div class="trav-drawing"></div>
    </form>
</md-dialog-content>
<md-dialog-actions>
    <i class="icon-ok" (click)="_dialog.close(Traverse)">Ok</i>
    <i class="icon-cancel" (click)="_dialog.close(null)">Cancel</i>
</md-dialog-actions>
