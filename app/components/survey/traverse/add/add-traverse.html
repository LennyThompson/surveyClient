<h1 md-dialog-title>New Survey Point</h1>
<md-dialog-content>
    <form>
    <label>Traverse</label>
        <div class="flex-container form-group" fxLayout="row">
            <md-input-container fxFlex="50">
                <label >Name:</label>
                <input class="form-control" md-input placeholder="Traverse name" type="text" [(ngModel)]="Traverse.Name" id="Name" name="Name">
            </md-input-container>
            <md-input-container fxFlex="50">
                <label >Description:</label>
                <input class="form-control" md-input placeholder="Traverse description" type="text" [(ngModel)]="Traverse.Description" name="Description">
            </md-input-container>

        </div>
        <div class="flex-container form-group" fxLayout="row">
            <md-input-container fxFlex="50">
                <label >Name:</label>
                <input class="form-control" md-input placeholder="Traverse name" type="text" [(ngModel)]="Traverse.Name" id="Name" name="Name">
            </md-input-container>
            <md-input-container fxFlex="50">
                <label >Description:</label>
                <input class="form-control" md-input placeholder="Traverse description" type="text" [(ngModel)]="Traverse.Description" name="Description">
            </md-input-container>

        </div>

        <div class="flex-container trav-measurement-header" fxLayout="row">
        <div fxFlex="25">ID</div>
        <div fxFlex="25">Horizontal</div>
        <div fxFlex="25">Bearing</div>
        <div fxFlex="25">Vertical</div>
        <div fxFlex="25">From</div>
        <div fxFlex="25">To</div>
    </div>
    <trav-measurement
            *ngFor="let meas of Traverse.SurvMeass; let odd=odd; let even=even; let index=index"
            [measurement]="meas"
            [ngClass]="{odd: odd, even: even, first: index===0 }"
    >
    </trav-measurement>
    <div class="trav-drawing"></div>
    </form>
</md-dialog-content>
