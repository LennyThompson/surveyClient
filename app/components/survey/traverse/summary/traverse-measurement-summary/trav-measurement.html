<div class="flex-container trav-measurement" fxLayout="row">
    <div class="trav-measurement-info" fxFlex="25" >{{TravMeasurement?.MeasID}}</div>
    <div class="trav-measurement-info survey-distance" fxFlex="25" >{{TravMeasurement?.Horizontal | coordFormat}}</div>
    <div class="trav-measurement-info survey-bearing" fxFlex="25" >{{TravMeasurement?.Bearing | bearingFormat}}</div>
    <div class="trav-measurement-info survey-distance" fxFlex="25" >{{TravMeasurement?.Vertical | coordFormat}}</div>
    <div class="trav-measurement-info" fxFlex="25" >{{TravMeasurement?.PtFrom.PtFromName}}</div>
    <div class="trav-measurement-info" fxFlex="25" >{{TravMeasurement?.PtTo.PtToName}}</div>
    <div class="flex-item measurement-actions" fxFlex="20%" >
        <i class="icon-pencil" (click)="onEditMeasurement()"></i>
        <i class="icon-trash" (click)="onDeleteMeasurement()"></i>
    </div>
</div>
